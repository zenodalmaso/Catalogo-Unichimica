<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Prodotti Unichimica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Unichimica Logo">
            <h1>Catalogo Prodotti Unichimica</h1>
        </div>
    </header>
    <main>
        <div class="product-list">
            <!-- Generate 50 rows of product items -->
            <div class="product-item">
                <div class="icon"><a href="safety_sheet.pdf" target="_blank"><img src="document_icon.png" alt="Document Icon"></a></div>
                <div class="product-name">Product 1</div>
                <div class="update-date">Updated on 01/01/2023</div>
                <div class="dropdown-arrow">&#9660;</div>
                <div class="product-description">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Description of Product 1.</p>
                </div>
            </div>
            <!-- Repeat similar blocks for each product row -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
